<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffebcd;
            overflow: hidden;
        }

        h1, h2, p {
            color: #ff69b4;
            margin: 20px;
            text-shadow: 2px 2px #ffa07a;
        }

        .hidden {
            display: none;
        }

        .login-section, .home-section {
            animation: fadeIn 2s ease-out;
        }

        .input-field {
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            width: 250px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(45deg, #ff1493, #ff4500);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite;
        }

        .button:hover {
            transform: scale(1.1);
        }

        /* Floating balloons */
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: #ff69b4;
            border-radius: 50%;
            animation: float 5s ease-in-out infinite;
        }

        .balloon:before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: #333;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(3deg); }
            100% { transform: translateY(0) rotate(-3deg); }
        }

        .balloon:nth-child(1) { left: 20%; animation-duration: 6s; }
        .balloon:nth-child(2) { left: 50%; animation-duration: 7s; }
        .balloon:nth-child(3) { left: 80%; animation-duration: 5s; }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <script>
        // Validate Name
        function validateName() {
            const name = document.getElementById("name-input").value.toLowerCase().replace(/\s/g, "");
            const validNames = ["sougata", "sougata patra", "sougata patra"];

</body>
</html>
