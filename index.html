<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffebcd;
            overflow: hidden;
        }

        h1, p {
            color: #ff69b4;
            margin: 20px;
            text-shadow: 2px 2px #ffa07a;
        }

        .hidden {
            display: none;
        }

        .input-field {
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff69b4;
            border-radius: 5px;
            width: 250px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(45deg, #ff1493, #ff4500);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: scale(1.1);
        }
    </style>

    <!-- SweetAlert2 Library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Login Section -->
    <div id="login-section">
        <h1>ðŸŽ‰ Welcome to the Birthday Surprise ðŸŽ‰</h1>
        <p>Please enter your username:</p>
        <input type="text" class="input-field" id="name-input" placeholder="Enter username here...">
        <button class="button" onclick="validateName()">Next</button>

        <div class="hidden" id="password-section">
            <p>Enter your boyfriend's birthday (dd/mm/yyyy):</p>
            <input type="password" class="input-field" id="password-input" placeholder="dd/mm/yyyy">
            <button class="button" onclick="validatePassword()">Login</button>
        </div>
    </div>

    <script>
        // Validate Name with SweetAlert
        function validateName() {
            const name = document.getElementById("name-input").value.trim().toLowerCase();
            const validNames = ["sougata", "sougata patra", "sougata patra"];
            if (validNames.includes(name)) {
                document.getElementById("password-section").classList.remove("hidden");
            } else {
                // SweetAlert for incorrect name
                Swal.fire({
                    title: "Oops!",
                    text: "Please enter your husband's name (e.g., Sougata Patra).",
                    icon: "error",
                    confirmButtonText: "Try Again",
                    confirmButtonColor: "#ff69b4"
                });
            }
        }

        // Validate Password
        function validatePassword() {
            const password = document.getElementById("password-input").value.trim();
            if (password === "20/07/2001") {
                Swal.fire({
                    title: "Welcome!",
                    text: "Let's go to the surprise page!",
                    icon: "success",
                    confirmButtonText: "Continue",
                    confirmButtonColor: "#ff69b4"
                }).then(() => {
                    document.getElementById("login-section").classList.add("hidden");
                    document.getElementById("home-section").classList.remove("hidden");
                });
            } else {
                Swal.fire({
                    title: "Incorrect Password!",
                    text: "Please try again with the correct format (dd/mm/yyyy).",
                    icon: "error",
                    confirmButtonText: "Try Again",
                    confirmButtonColor: "#ff69b4"
                });
            }
        }
    </script>
</body>
</html>
